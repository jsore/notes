<!--
  projects/django/learning_log/users/templates/registration/register.html

  template for the UserCrerationForm to use
-->

{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Register</h3>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name='submit' class="btn btn-primary">Finish registering</button>
    {% endbuttons %}

    <!-- <button name="submit">Register</button> -->
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}
