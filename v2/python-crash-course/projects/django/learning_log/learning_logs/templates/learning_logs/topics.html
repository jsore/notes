<!-- projects/learning_log/learning_logs/templates/learning_logs/topics.html -->

{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Topics</p>

  <ul>
    <!-- loop through context topics -->
    {% for topic in topics %}
      <!-- urls.py views.topic requires an id, examine the topic and retrieve it -->
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>

    {% empty %}
      <li>No topics have been added yet.</li>

    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
