<!-- projects/learning_log/learning_logs/templates/learning_logs/edit_entry.html -->

{% extends "learning_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <!-- action = send form back to edit_entry() for processing -->
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>

    <!-- cross site request forgery protection -->
    {% csrf_token %}
    <!-- render form elements as paragraphs -->
    {{ form.as_p }}
    <button name="submit">Save changes</button>

  </form>

{% endblock content %}
