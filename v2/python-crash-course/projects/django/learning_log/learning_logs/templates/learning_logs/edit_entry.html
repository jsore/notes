<!-- projects/learning_log/learning_logs/templates/learning_logs/edit_entry.html -->

{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit Existing Entry</h3>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <!-- action = send form back to edit_entry() for processing -->
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name='submit' class="btn btn-primary">Save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
