<!-- projects/learning_log/learning_logs/templates/learning_logs/new_topic.html -->

{% extends "learning_logs/base.html"  %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit Existing Entry</h3>
{% endblock page_header %}

{% block content %}
  <p>Add a new topic, titled:</p>

  <!-- send data from form submit to views.new_topic() as a POST -->
  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">

    <!-- cross-site request forgery prevention -->
    {% csrf_token %}

    <!-- render form elements, as paragraph elements -->
    {% bootstrap_form form %}

    {% buttons %}
      <button name='submit' class="btn btn-primary">Add topic</button>
    {% endbuttons %}

  </form>

{% endblock content %}
